<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Apuntes de Clases: Repositorio de material didáctico y clases sobre programación y tecnología"
    />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <title>Apuntes de Clases</title>
    <!-- Fuente externa y CSS básico -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset y configuración de estilos básicos */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #f7f7f7;
        color: #333;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Contenedor principal */
      .container {
        max-width: 900px;
        width: 100%;
        margin: 40px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        flex: 1;
      }

      /* Estilo para el encabezado */
      h1 {
        text-align: center;
        font-weight: 600;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      /* Estilo para la lista de clases */
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        background: #3498db;
        margin: 15px 0;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        overflow: hidden;
      }

      li:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(52, 152, 219, 0.3);
      }

      /* Enlace de cada clase */
      a {
        display: block;
        padding: 15px 20px;
        text-decoration: none;
        color: #ffffff;
        font-weight: 400;
        font-size: 1.1rem;
        transition: background 0.3s ease-in-out;
      }

      a:hover {
        background: #2980b9;
      }

      /* Pie de página (footer sticky) */
      footer {
        text-align: center;
        padding: 20px;
        background: #2c3e50;
        color: #ffffff;
        border-radius: 8px;
        position: sticky;
        bottom: 0;
        width: 100%;
        margin-top: auto;
      }

      /* Estilo para el botón con icono */
      footer a {
        display: inline-flex; /* Flexbox para alineación */
        align-items: center; /* Alinea el contenido verticalmente */
        gap: 8px; /* Espacio entre icono y texto */
        color: #ecf0f1;
        text-decoration: none;
        padding: 10px 20px;
        background: #3498db;
        border: 2px solid transparent;
        border-radius: 25px;
        font-weight: 600;
        transition: background 0.3s, border-color 0.3s, transform 0.3s;
        animation: pulse 1.5s infinite;
      }

      footer a:hover {
        background: #2980b9;
        border-color: #ecf0f1;
        transform: scale(1.05);
      }

      footer img {
        width: 20px; /* Tamaño del icono */
        height: 20px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Apuntes de Clases</h1>
      <ul>
        <li>
          <a href="./Clase_01/index.html">Clase 01: Introducción a Java</a>
        </li>
        <li>
          <a href="#">Clase 02 - No disponible</a>
        </li>
      </ul>
    </div>
    <footer>
      <p>
        &copy; 2024 Apuntes de Clases | Diseñado por
        <a
          href="https://www.linkedin.com/in/rony-trespalacios/"
          target="_blank"
        >
          <!-- Icono añadido dentro del enlace -->
          <img
            src="https://img.icons8.com/?size=100&id=xuvGCOXi8Wyg&format=png&color=000000"
            alt="LinkedIn Icono"
          />
          Rony Trespalacios
        </a>
      </p>
    </footer>
  </body>
</html>
